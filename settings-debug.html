<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Button Debug</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        #debug-log {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: #f8f9fa;
            border-top: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 9999;
        }
        
        .debug-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9998;
        }
        
        .debug-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Office Wellness Reminder - Settings Debug</h1>
            <div class="app-controls">
                <button id="settings-btn" class="btn-icon" title="Settings">⚙️</button>
                <button id="help-btn" class="btn-icon" title="Help">❓</button>
            </div>
        </header>
        
        <main class="app-main">
            <p>Click the settings button (⚙️) to test if it works.</p>
        </main>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="btn-close" id="settings-close">X</button>
        </div>
        <div class="settings-content">
            <p>Settings panel is working!</p>
        </div>
        <div class="settings-footer">
            <button class="btn-secondary" id="reset-settings">Reset</button>
            <button class="btn-primary" id="save-settings">Save</button>
        </div>
    </div>

    <!-- Debug Controls -->
    <div class="debug-controls">
        <button class="debug-btn" onclick="testElements()">Test Elements</button>
        <button class="debug-btn" onclick="testEvents()">Test Events</button>
        <button class="debug-btn" onclick="clearLog()">Clear Log</button>
        <button class="debug-btn" onclick="forceToggle()">Force Toggle</button>
    </div>

    <!-- Debug Log -->
    <div id="debug-log"></div>

    <!-- Required elements for UI Controller -->
    <div style="display: none;">
        <div id="app"></div>
        <div id="app-status-indicator"></div>
        <div id="app-status-text"></div>
        <div id="water-card"></div>
        <div id="posture-card"></div>
        <div id="notification-overlay"></div>
        <div id="help-overlay"></div>
    </div>

    <script>
        let uiController = null;
        
        function log(message) {
            const logElement = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        function testElements() {
            log('=== Testing Elements ===');
            const elements = [
                'settings-btn',
                'settings-panel', 
                'settings-close',
                'save-settings',
                'reset-settings'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                log(`${id}: ${element ? 'FOUND' : 'NOT FOUND'}`);
                if (element) {
                    log(`  - tagName: ${element.tagName}`);
                    log(`  - className: ${element.className}`);
                    log(`  - style.display: ${element.style.display}`);
                }
            });
        }
        
        function testEvents() {
            log('=== Testing Events ===');
            const settingsBtn = document.getElementById('settings-btn');
            if (settingsBtn) {
                // Test direct click
                log('Testing direct click...');
                settingsBtn.click();
                
                // Test manual event dispatch
                setTimeout(() => {
                    log('Testing manual event dispatch...');
                    const event = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        view: window
                    });
                    settingsBtn.dispatchEvent(event);
                }, 1000);
            } else {
                log('ERROR: Settings button not found!');
            }
        }
        
        function forceToggle() {
            log('=== Force Toggle ===');
            const panel = document.getElementById('settings-panel');
            if (panel) {
                if (panel.classList.contains('open')) {
                    panel.classList.remove('open');
                    log('Panel closed (forced)');
                } else {
                    panel.classList.add('open');
                    log('Panel opened (forced)');
                }
            } else {
                log('ERROR: Settings panel not found!');
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM Content Loaded');
            
            // Test if we can load the UI Controller
            try {
                log('Attempting to load UI Controller...');
                
                // Check if UIController class exists
                if (typeof UIController === 'undefined') {
                    log('ERROR: UIController class not found! Loading script...');
                    
                    const script = document.createElement('script');
                    script.src = 'js/ui-controller.js';
                    script.onload = function() {
                        log('UI Controller script loaded');
                        initializeUIController();
                    };
                    script.onerror = function() {
                        log('ERROR: Failed to load UI Controller script');
                    };
                    document.head.appendChild(script);
                } else {
                    initializeUIController();
                }
            } catch (error) {
                log('ERROR initializing: ' + error.message);
            }
        });
        
        function initializeUIController() {
            try {
                log('Creating UI Controller instance...');
                uiController = new UIController();
                
                log('Initializing UI Controller...');
                uiController.initialize();
                
                log('UI Controller initialized successfully');
                
                // Test elements after initialization
                setTimeout(() => {
                    testElements();
                }, 100);
                
            } catch (error) {
                log('ERROR creating UI Controller: ' + error.message);
                log('Stack trace: ' + error.stack);
            }
        }
        
        // Add manual event listener as backup
        setTimeout(() => {
            const settingsBtn = document.getElementById('settings-btn');
            if (settingsBtn) {
                settingsBtn.addEventListener('click', function(e) {
                    log('Manual event listener triggered!');
                    e.preventDefault();
                    e.stopPropagation();
                    forceToggle();
                });
                log('Manual event listener added to settings button');
            }
        }, 2000);
    </script>
    
    <!-- Load required scripts -->
    <script src="js/ui-controller.js"></script>
</body>
</html>
