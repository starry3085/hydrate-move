<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书封面 - 喝茶时光</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cover-container {
            width: 375px;
            height: 500px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .tea-image {
            width: 100%;
            height: 60%;
            position: relative;
            overflow: hidden;
        }

        .tea-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .content-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .qr-code {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-info {
            text-align: right;
            flex: 1;
            margin-right: 15px;
        }

        .brand-name {
            font-size: 14px;
            color: #333;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .brand-desc {
            font-size: 12px;
            color: #888;
        }

        .decorative-elements {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.3;
        }

        .circle {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .square {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            transform: rotate(45deg);
        }

        .tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .cover-container {
                width: 90vw;
                height: calc(90vw * 4/3);
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <!-- 装饰元素 -->
        <div class="decorative-elements">
            <div class="circle"></div>
            <div class="square"></div>
        </div>
        
        <!-- 标签 -->
        <div class="tag"># 茶生活</div>
        
        <!-- 茶图片区域 -->
        <div class="tea-image">
            <img src="drink_tea.jpeg" alt="喝茶时光">
            <div class="image-overlay">
                <div style="color: white; font-size: 24px; font-weight: bold;">三点几啦！饮茶先啦！</div>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <div>
                <div class="title">工作再忙也要记得</div>
                <div class="subtitle">多喝水、多站立、享受下午茶时光</div>
            </div>
            
            <div class="bottom-section">
                <div class="brand-info">
                    <div class="brand-name">LightYear AI</div>
                    <div class="brand-desc">智能生活助手</div>
                </div>
                <div class="qr-code">
                    <img src="LightYearAI QR Code.jpg" alt="LightYearAI QR Code">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.cover-container');
            
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
