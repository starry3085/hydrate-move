<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 彩蛋功能测试 - POC修复验证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: #0056b3;
        }
        
        .reset-button {
            background: #dc3545;
        }
        
        .reset-button:hover {
            background: #c82333;
        }
        
        .status-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
        
        .info {
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <h1>🎯 彩蛋功能测试 - POC修复验证</h1>
    
    <div class="test-section">
        <h2>🔧 测试控制</h2>
        <button class="test-button reset-button" onclick="resetAll()">重置所有状态</button>
        <button class="test-button" onclick="showEasterEgg()">强制显示彩蛋</button>
        <button class="test-button" onclick="triggerAfternoonTea()">触发下午茶提醒</button>
        <button class="test-button" onclick="triggerLunch()">触发午餐提醒</button>
        <button class="test-button" onclick="unlockLunch()">解锁午餐提醒</button>
        <button class="test-button" onclick="showStatus()">查看状态</button>
    </div>
    
    <div class="test-section">
        <h2>📊 状态显示</h2>
        <div id="statusDisplay" class="status-display">点击"查看状态"按钮查看当前状态...</div>
    </div>
    
    <div class="test-section">
        <h2>📝 测试日志</h2>
        <div id="logDisplay" class="status-display">测试日志将显示在这里...</div>
    </div>
    
    <!-- 引入必要的脚本 -->
    <script src="js/constants.js"></script>
    <script src="js/easter-egg-ui.js"></script>
    <script src="js/afternoon-tea-easter-egg.js"></script>
    
    <!-- 彩蛋弹窗DOM结构 -->
    <div id="easterEggBackdrop" class="easter-egg-backdrop"></div>
    <div id="easterEggModal" class="easter-egg-modal">
        <!-- 弹窗内容将由JavaScript动态生成 -->
    </div>
    
    <script>
        // 重写console.log来显示在页面上
        const originalLog = console.log;
        const logDisplay = document.getElementById('logDisplay');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            logDisplay.innerHTML += message + '\n';
            logDisplay.scrollTop = logDisplay.scrollHeight;
        };
        
        // 测试函数
        function resetAll() {
            if (window.testEasterEggPOC) {
                window.testEasterEggPOC.reset();
            } else {
                localStorage.clear();
                location.reload();
            }
        }
        
        function showEasterEgg() {
            console.log('🎯 测试：强制显示彩蛋');
            if (window.testEasterEggPOC) {
                window.testEasterEggPOC.showEasterEgg();
            } else {
                // 直接创建彩蛋UI进行测试
                try {
                    const easterEggManager = new AfternoonTeaEasterEgg(null, null);
                    const ui = new EasterEggUI(easterEggManager);
                    ui.showFirstEasterEgg();
                } catch (error) {
                    console.error('❌ 创建彩蛋UI失败:', error);
                }
            }
        }
        
        function triggerAfternoonTea() {
            console.log('🍵 测试：触发下午茶提醒');
            if (window.testEasterEggPOC) {
                window.testEasterEggPOC.triggerAfternoonTea();
            }
        }
        
        function triggerLunch() {
            console.log('🍲 测试：触发午餐提醒');
            if (window.testEasterEggPOC) {
                window.testEasterEggPOC.triggerLunch();
            }
        }
        
        function unlockLunch() {
            console.log('🔓 测试：解锁午餐提醒');
            if (window.testEasterEggPOC) {
                window.testEasterEggPOC.unlockLunch();
            } else {
                localStorage.setItem('lunchReminderUnlocked', 'true');
                console.log('✅ 午餐提醒已手动解锁');
            }
        }
        
        function showStatus() {
            const statusDisplay = document.getElementById('statusDisplay');
            
            if (window.testEasterEggPOC) {
                const status = window.testEasterEggPOC.showStatus();
                statusDisplay.innerHTML = JSON.stringify(status, null, 2);
            } else {
                const status = {
                    localStorage: {
                        firstEasterEggShown: localStorage.getItem('afternoonTeaFirstEasterEggShown'),
                        lunchReminderUnlocked: localStorage.getItem('lunchReminderUnlocked'),
                        afternoonTeaLastTrigger: localStorage.getItem('afternoonTeaLastTrigger'),
                        lunchReminderLastTrigger: localStorage.getItem('lunchReminderLastTrigger')
                    },
                    classes: {
                        AfternoonTeaEasterEgg: typeof AfternoonTeaEasterEgg !== 'undefined',
                        EasterEggUI: typeof EasterEggUI !== 'undefined',
                        LUNCH_REMINDER_CONSTANTS: typeof LUNCH_REMINDER_CONSTANTS !== 'undefined'
                    },
                    constants: {
                        lunchEnabled: LUNCH_REMINDER_CONSTANTS?.ENABLED,
                        lunchShouldEnable: LUNCH_REMINDER_CONSTANTS?.shouldEnable?.(),
                        lunchIsUnlocked: LUNCH_REMINDER_CONSTANTS?.isUnlocked?.()
                    }
                };
                statusDisplay.innerHTML = JSON.stringify(status, null, 2);
            }
        }
        
        // 页面加载完成后显示初始状态
        window.addEventListener('load', () => {
            console.log('🎯 测试页面已加载');
            showStatus();
        });
    </script>
</body>
</html>
