<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .btn-action {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn-action:hover {
            background: #0056b3;
        }
        
        .settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .settings-panel.open {
            display: block;
        }
        
        .btn-close {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
        
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Settings Button Test</h1>
        
        <button class="btn-action" id="settings-btn">Settings</button>
        <button class="btn-action" onclick="testDirectClick()">Direct Test</button>
        
        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <button class="btn-close" id="settings-close">X</button>
            <h2>Settings</h2>
            <p>This is the settings panel content.</p>
            <p>If you can see this, the settings button is working!</p>
        </div>
        
        <div id="log">Test Log:\n</div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        function testDirectClick() {
            log('Direct test button clicked');
            const panel = document.getElementById('settings-panel');
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
                log('Settings panel closed (direct)');
            } else {
                panel.classList.add('open');
                log('Settings panel opened (direct)');
            }
        }
        
        // Test if elements exist
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded');
            
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const settingsClose = document.getElementById('settings-close');
            
            log('Elements found:');
            log('- settingsBtn: ' + (settingsBtn ? 'YES' : 'NO'));
            log('- settingsPanel: ' + (settingsPanel ? 'YES' : 'NO'));
            log('- settingsClose: ' + (settingsClose ? 'YES' : 'NO'));
            
            if (settingsBtn) {
                settingsBtn.addEventListener('click', function() {
                    log('Settings button clicked!');
                    
                    if (settingsPanel) {
                        if (settingsPanel.classList.contains('open')) {
                            settingsPanel.classList.remove('open');
                            log('Settings panel closed');
                        } else {
                            settingsPanel.classList.add('open');
                            log('Settings panel opened');
                        }
                    } else {
                        log('ERROR: Settings panel not found!');
                    }
                });
                log('Settings button event listener added');
            } else {
                log('ERROR: Settings button not found!');
            }
            
            if (settingsClose) {
                settingsClose.addEventListener('click', function() {
                    log('Settings close button clicked!');
                    if (settingsPanel) {
                        settingsPanel.classList.remove('open');
                        log('Settings panel closed via close button');
                    }
                });
                log('Settings close button event listener added');
            }
        });
    </script>
</body>
</html>
